<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retos</title>
    <link rel="stylesheet" href="./fonts.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    
    <section class="container flex">
      <div class="container__box flex radius-md p-25">
        <div class="radius-md p-20 steps_container">

          <!-- step 1 -->

          <div class="flex step__container">
            <div>
              <span class="step__circle text-white">1</span>
            </div>
            <div>
              <p class="step_title uppercase">step 1</p>
              <p class="step_description text-white uppercase">your info</p>
            </div>
          </div>

          <!-- step 2 -->

          <div class="flex step__container">
            <div>
              <span class="step__circle text-white">2</span>
            </div>
            <div>
              <p class="step_title uppercase">step 2</p>
              <p class="step_description text-white uppercase">select plan</p>
            </div>
          </div>

          <!-- step 3 -->

          <div class="flex step__container">
            <div>
              <span class="step__circle text-white">3</span>
            </div>
            <div>
              <p class="step_title uppercase">step 3</p>
              <p class="step_description text-white uppercase">add-ons</p>
            </div>
          </div>
          
          <!-- step 4 -->

          <div class="flex step__container">
            <div>
              <span class="step__circle text-white">4</span>
            </div>
            <div>
              <p class="step_title uppercase">step 4</p>
              <p class="step_description text-white uppercase">sumary</p>
            </div>
          </div>
        </div>

      <!-- Panel 2   -->
        
        <div class="p-20">

<!-- Input Name  -->

          <div class="container__info">
            <h1 class="title__info">Personal info</h1>
            <p class="description__info">Please provide your name, email address, and phone number.</p>
        <form action="">

          <!-- Name  -->

          <label for="" class="container__input">
            <span>Name</span>
          <input type="text" placeholder="e.g. Ivan Leon" autocomplete="new-password"></label>

          <!-- Address  -->

          <label for="" class="container__input">
            <span>Email Address</span>
          <input type="email" placeholder="e.g. leonsanp@gmail.com" autocomplete="new-password"></label>

          <!-- Tel  -->

          <label for="" class="container__input">
            <span>Phone number</span>
          <input type="tel" placeholder="e.g. +51 999999999" autocomplete="new-password"></label>

            <!-- boton -->

          <div class="container__button">  
          <input type="submit" value="Next Step" class="button__info text-white">
        </div>

        </form>





        </div>
        </div>









      </div>
    </section>
  </body>
</html>
