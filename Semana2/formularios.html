<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Registro de usuarios</h1>

    <form action="" method="post">
    <p>
        <input type="text" placeholder="Nombre" name="nombre" />
    </p>
    <p>
        <input type="text" placeholder="Apellido" name="apellido" />
    </p>
    <p>
        <input type="email" placeholder="E-mail" name="email" />
    </p>
    <p>
        <input type="date" placeholder="Fecha de nacimiento" name="FechaDeNacimiento" />
    </p>
    <p>
        <input type="number" placeholder="Ingresa tu DNI" name="DNI" />
    </p>
    <p>
        <input type="password" placeholder="Ingrese su contraseña" name="password" />
    </p>

    <p>Genero</p>
    <p><label for="" />
        Femenino
        <input type="radio" name="genero" value="femenino" />
    </label>
</p>
    <p><label for="">
        Masculino
        <input type="radio" name="genero" value="masculino" />
    </label>
</p>
    <p><label for="">
        Otro
        <input type="radio" name="genero" value="otro" />
    </label>
</p>



<p>Paises</p>

<select name="" id="">
    <option value="100">Perú</option>
    <option value="101">Argentina</option>
    <option value="98">Chile</option>
    <option value="25">Colombia</option>
</select>

<p>Ciudades</p>

<input type="text" value="PERU" readonly> <!--Modo lectura pero si se envia al servidor-->


<select name="" id="">
    <option value="100" disabled selected>Ciudades</option> <!--Disabled no se envia al servidor-->
    <option value="100">Barranca</option>
    <option value="101">Lima</option>
    <option value="98">Huacho</option>
    <option value="25">Chosica</option>
    <option value="25">Huaral</option>
</select>

<P>Cursos</P>

<p>HTML <input type="checkbox" name="curso_2"> </p>
<p>CSS<input type="checkbox" name="curso_3"> </p>
<p>React JS <input type="checkbox" name="curso_4"> </p>
<p>Next JS <input type="checkbox" name="curso_5"> </p>


    </form>
</body>
</html>
