<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 4</title>

    <link rel="stylesheet" href="./Style.css" />

</head>
<body>
    <main>
        <nav class="flex justify-between m-5 ">
            <div class="flex items-center gap-3">
                <img src="./images/icon-menu.svg" alt="" />
                <img src="./images/logo.svg" alt="" />
            </div>
            <div class="flex items-center gap-3">
                <img src="./images/icon-cart.svg" alt="" />
                <img class="w-5" src="./images/image-avatar.png" alt="" />
            </div>
        </nav>

        <section class="w-100% ">
            <img src="./images/image-product-1.jpg" alt="" />
  
            <div class="flex justify-between items-center m-4">
            <img class="bg-red-500 p-3 h-10 w-10  rounded-full " src="./images/icon-previous.svg" alt="" />
            <img class="bg-red-500 p-3 h-10 w-10  rounded-full "  src="./images/icon-next.svg" alt="" />
            </div>    
        </section>

        <section class="m-5">
        
            <h1 class="text-[rgb(255,125,26)] font-bold tracking-widest text-xs " >SNEAKER COMPANY</h1>
            <H2 class="mt-3 font-bold text-3xl " >Fall Limited Edition Sneakers</H2>
            <p class="mt-4 text-[rgb(104,112,125)]  ">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
         

            <div class="mt-6 flex justify-between items-center">
                <span class="flex items-center gap-5"><h2 class="text-3xl font-bold  ">$125.00</h2>
                <h3 class="text-[rgb(255,125,26)] font-bold bg-red-500 w-15 pl-2 pr-2  ">50%</h3></span>
                <h4>$250.00</h4>

            </div>

            <div class="flex mt-6">
                <img src="./images/icon-minus.svg" alt="" />
                <h2>0</h2>
                <img src="./images/icon-plus.svg" alt="" />

            </div>

            <div>
                <span><img src="./images/icon-cart.svg" alt="" />Add to cart</span>
            </div>


        </section>


    </main>

<script src="https://cdn.tailwindcss.com"></script>    
</body>
</html>
