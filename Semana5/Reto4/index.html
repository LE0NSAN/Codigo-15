<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 4</title>

    <link rel="stylesheet" href="./Style.css" />

</head>
<body>
    <main class="relative">
        <nav class="fixed top-0 left-0 right-0 flex justify-between items-center p-6 bg-white h-16 border ">
            <div class="flex items-center gap-4">
                <img src="./images/icon-menu.svg" alt="" />
                <img src="./images/logo.svg" alt="" />
            </div>
            <div class="flex items-center gap-4">
                <img src="./images/icon-cart.svg" alt="" />
                <img class="w-5" src="./images/image-avatar.png" alt="" />
            </div>
        </nav>

        <section class="w-100%  bg-[url('./images/image-product-1.jpg')] bg-cover bg-no-repeat h-[350px] mt-8 border">
            <!-- <img src="./images/image-product-1.jpg" alt="" /> -->
  
            <div class="m-5 flex  justify-between  my-[170px] ">

            <img class="bg-white p-3 h-9 w-9  rounded-full " src="./images/icon-previous.svg" alt="" />
            <img class="bg-white p-3 h-9 w-9  rounded-full "  src="./images/icon-next.svg" alt="" />
            
            </div>      

        </section>

        <section class="m-6 mb-16">
        
            <h1 class="text-[rgb(255,125,26)] font-bold tracking-widest text-xs " >SNEAKER COMPANY</h1>
            <H2 class="mt-2 font-bold text-3xl " >Fall Limited Edition Sneakers</H2>
            <p class="mt-4 text-[rgb(104,112,125)]  ">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>
         

            <div class="mt-6 flex justify-between items-center">
                <span class="flex items-center gap-5"><h2 class="text-3xl font-bold  ">$125.00</h2>
                <h3 class="text-[rgb(255,125,26)] font-bold bg-[rgb(255,237,224)] w-15 pl-2 pr-2 rounded-md ">50%</h3></span>
                <h4 class="font-bold text-[rgb(182,188,200)] line-through  ">$250.00</h4>

            </div>

            <div class="flex mt-5 justify-between items-center p-5 h-12 bg-[rgb(247,248,253)] rounded-lg  ">
                <img src="./images/icon-minus.svg" alt="" />
                <h2 class="font-bold  ">0</h2>
                <img src="./images/icon-plus.svg" alt="" />

            </div>

            <div class="flex mt-5  p-5 h-12 border justify-center items-center bg-[rgb(255,125,26)] rounded-lg text-white  ">
                <span class="flex gap-3 justify-center font-bold items-center text-sm  "><img class="h-4    " src="./images/icon-cart.svg" alt="" />Add to cart</span>
            </div>


        </section>


    </main>

<script src="https://cdn.tailwindcss.com"></script>    
</body>
</html>
